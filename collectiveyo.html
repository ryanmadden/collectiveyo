<head>
  <title>CollectiveYo</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="wrapper">
    <h1 class="text-center">CollectiveYo</h1>

    {{> yobutton}}

    <div class="yo-log">
      <table>
        <tbody>
          {{#each messages}}
          {{> message}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</body>

<template name="yobutton">
  <form class="form-yo text-center">
    <div class="form-group">
    <input type="name" class="input-name" id="input-name" placeholder="Name" maxlength="30">
    </div>
    <div class="form-group">
    <button type="submit">Yo!</button>
  </div>
  </form>
</template>

<template name="message">
  <tr>
    <td>
      <p>{{name}} says Yo!</p>
    </td>
    <td>
      <p>{{livestamp createdAt}}</p>
    </td>
  </tr>
</template>
